name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Prepare artifact
        run: |
          # Crea la estructura que GitHub Pages espera
          mkdir -p ./_site
          # Copia solo el contenido de pages/ a _site/
          cp -r ./pages/* ./_site/
          # Opcional: si necesitas otros archivos (como CSS/JS)
          cp -r ./style ./_site/ || true
          cp -r ./app ./_site/ || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube solo el directorio _site que contiene tu p√°gina
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
