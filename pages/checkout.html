<!-- checkout.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - TecnoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/styles_checkout.css">
</head>
<body>
  <header>
    <div class="return"><h1>Checkout</h1></div>
    <nav>
      <div class="return">
      <a href="index.html" class="return-link">
        <h1 class="return-text">Volver a la tienda</h1>
      </a>
    </div>
    </nav>
  </header>

  <main class="main">
    <h2>Resumen de tu compra</h2>
    <div id="checkout-list" class="products"></div>
    <div class="checkout-summary">
      <h3>Total: $<span id="total">0</span></h3>
      <button class="facturar" onclick="facturar()">Facturar</button>
    </div>
  </main>

  <div class="contact-section">
  <h2>Contacto</h2>
  <div class="contact-content">
    <div class="contact-info">
      <h3>📞 Teléfono</h3>
      <p>+54 11 1234-5678</p>
      <h3>✉️ Email</h3>
      <p>contacto@tecnoshop.com</p>
      <h3>📍 Dirección</h3>
      <p>Av. Corrientes 1234, Buenos Aires</p>
    </div>
    <div class="contact-form">
      <h3>Envíanos un mensaje</h3>
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Mensaje" rows="4" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</div>
  <script src="../app/data.js"></script>
  <script src="../app/cart.js"></script>
  <script src="../app/ui.js"></script>
</body>
</html>
